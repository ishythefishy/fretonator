<div class="videoLoader">
  {{jamTrack.creator}}
  {{jamTrack.title}}
    <app-video-server *ngIf="!isBrowser"
                      [youTubeId]="jamTrack.youTubeId"
                      class="videoLoader__content"></app-video-server>
    <app-video-browser *ngIf="isBrowser"
                       [youTubeId]="jamTrack.youTubeId"
                      class="videoLoader__content"></app-video-browser>
</div>
